<!DOCTYPE html>
<html lang="it" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page slider</title>
    <link rel="stylesheet" href="stile.css">
    <link rel="shortcut icon" href="#">
</head>
<body>
    <section id="pagine">
        <input type="radio" name="inp" id="inp1" checked>
        <input type="radio" name="inp" id="inp2">
        <input type="radio" name="inp3">
        <input type="radio" name="inp4">
        <input type="radio" name="inp5">

        <div id="page1" class="page">Page 1</div>
        <div id="page2" class="page">Page 2</div>
        <div id="page3" class="page">Page 3</div>
        <div id="page4" class="page">Page 4</div>
        <div id="page5" class="page">Page 5</div>
    </section>

    <section id="paginazione">
        <label for="inp1" data-page="1" class="lab lab-sel"></label>
        <label for="inp2" data-page="2" class="lab"></label>
        <label for="inp3" data-page="3" class="lab"></label>
        <label for="inp4" data-page="4" class="lab"></label>
        <label for="inp5" data-page="5" class="lab"></label>
    </section>
    <script src="script.js"></script>
</body>
</html>
